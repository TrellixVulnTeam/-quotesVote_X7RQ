
<div class="container-fluid">
  <h2 class="text-center">Create a new Quote</h2>
  <hr>
  <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
  
       <div class="form-group">

          <label for="name" class="mydate">Quote</label>
          <input type="text" class="form-control " id="name" [(ngModel)]="newGoal.name" name="name" #name='ngModel' required>
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>Name is required</p>
          </div>
      </div>
      <div class="form-group">

          <label for="description" class="mydate">More Details</label>
          <textarea class="form-control " id="description" rows="4" [(ngModel)]="newGoal.description" name="description" #description="ngModel" required></textarea>
          <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
            <p>Description is required</p>
          </div>
      </div>
        <div class="form-group">

          <label for="name" class="mydate">Author</label>
          <input type="text" class="form-control " id="name" [(ngModel)]="newGoal.author" name="name" #name='ngModel' required>
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>Name is required</p>
          </div>
      </div>
      
      <div class="form-group" class="mydate">
          <label for="complete" class="mydate">Date</label>
          <input type='date' class="mydate" id="complete" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel" required>
          <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
            <p>Date is required</p>
          </div>
      </div>
     
      <button type="submit" class="btn btn-success mydate">Add Quote</button>
  </form>
</div>
